<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <link rel="stylesheet" href="grid-layout.css">
</head>

<body>
  <div class="main-container">
    <div class="header">
      <h1>Header</h1>
    </div>

    <div class="header2">
      <div class="grid-item">Home</div>
      <div class="grid-item">About</div>
      <div class="grid-item">Features</div>
      <div class="grid-item">Gallery</div>
      <div class="grid-item">Team</div>
      <div class="grid-item">Contact</div>
    </div>
    <div class="grid">
      <div class="Aside1">
        <h2>Aside 1</h2>
      </div>
      <div class="section">
        <h3>Section</h3>
        <div class="article">Article 1</div>
        <div class="article">Article 2</div>
        <div class="article">Article 3</div>
      </div>
      <div class="aside2">
        <h2>Aside 2</h2>
      </div>
    </div>
    <div class="footer">Footer</div>
  </div>
</body>

</html>
